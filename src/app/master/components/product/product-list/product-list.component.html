<a class="btn btn-primary btn-raised" [routerLink]="['new']">Create New</a>
<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-lg-12">
            <table class="table table-bordered">
              <thead>
                <th>Product Name</th>
                <th>Product Category</th>
                <th>Product UOM</th>
                <th>Product Store Location</th>
                <th>Action</th>
              </thead>
              <tbody>
                <tr *ngFor="let product of products">
                  <td>{{product.product_display_name}}</td>
                  <td>{{product.product_category_name}}</td>
                  <td>{{product.product_uom}}</td>
                  <td>{{product.product_store_location}}</td>
                  <td>
                    <a (click)="show(product.id)" class="danger p-0 mr-2"><i class="fa fa-eye"></i></a>
                    <a (click)="edit(product.id)" class="success p-0"><i class="fa fa-edit"></i></a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
