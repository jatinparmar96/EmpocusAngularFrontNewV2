<button class="btn btn-primary btn-raised" (click)="cancel()">Back</button>
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <div class="col-lg-12 pl-0">
                    <p class="text-left" style="text-transform: capitalize !important;font-weight: 400;font-size: 1.5rem;">Setup New Branch
                    </p>
                </div>
            </div>
            <div class="card-body">
                <div class="card-block">
                    <form [formGroup]="bank_data" (ngSubmit)='addOrUpdate(bank_data)'>
                        <h4 class="form-section"><i class="ft-info"></i>Branch Details</h4>
                        <div class="row">
                            <div class="col-md-6 ">
                                <div class="form-group">
                                    <label for="account_no">Account Number</label>
                                    <input type="text" formControlName="account_no" class="form-control" id="account_no" name="account_no" required>
                                    <input type="hidden" formControlName="id" id="id" class="form-control border-primary" name="id">
                                    <div *ngIf="errors.bank !== '' ">
                                            <p class="red mt-1">{{errors.bank}}</p>
                                          </div>
                                </div>
                            </div>
                            <div class="col-md-6 ">
                                <div class="form-group">
                                    <label for="account_name">Account Name</label>
                                    <input type="text" formControlName="account_name" class="form-control" id="account_name" name="account_name" required>
                                </div>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="bank_name">Bank Name</label>
                                    <input type="text" formControlName="bank_name" class="form-control" id="bank_name" name="bank_name" required>
                                </div>
                            </div>
                            <div class="col-md-6 ">
                                <div class="form-group">
                                    <label for="ifsc_code">IFSC Code</label>
                                    <input type="text" formControlName="ifsc_code" class="form-control" id="ifsc_code" name="ifsc_code" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="branch">Bank Branch</label>
                                    <input type="text" formControlName="branch" class="form-control" id="branch" name="branch">
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12 d-flex justify-content-between flex-row">
                            <div>
                                    <input type="submit" [disabled]=isProcessing value="Save" class="btn btn-raised btn-primary">
                                    <input type="button" [disabled]=isProcessing value="Back" class="btn ml-2 btn-raised btn-danger">
                                
                            </div>
                            <div>
                                    <input type="submit" (click)='advanceNext()' [disabled]=isProcessing value="Save and Enter Next" class="btn ml-2 btn-raised btn-primary">                                
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
