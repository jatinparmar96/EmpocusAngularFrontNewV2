<button class="btn btn-primary btn-raised" [routerLink]="['new']" routerLinkActive="router-link-active">Create
  New</button>
<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-lg-12">
            <table class="table table-bordered">
              <thead>
                <th>Bank Name</th>
                <th>Account Name</th>
                <th>Account Number</th>
                <th>IFSC Code</th>
                <th>Branch</th>
                <th>Action</th>
              </thead>
              <tbody>
                <tr *ngFor="let bank of rows |paginate: {
                                                        itemsPerPage: paginationData.per_page,
                                                        currentPage: paginationData.current_page,
                                                        totalItems: paginationData.total,
                                                        id: 'get_list'
                                }">
                  <td>{{bank.bank_name}}</td>
                  <td>{{bank.account_name}}</td>
                  <td>{{bank.account_no}}</td>
                  <td>{{bank.ifsc_code}}</td>
                  <td>{{bank.branch}}</td>
                  <td>
                    <a [routerLink]="[bank.id]" routerLinkActive="router-link-active" class="success p-0"><i
                        class="fa fa-edit"></i></a>
                  </td>
                </tr>
              </tbody>
            </table>
            <div class="row pull-right pr-5">
              <nav>
                <pagination-controls id="get_list" (pageChange)='getData($event)'></pagination-controls>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
