<button class="btn btn-primary btn-raised" [routerLink]="['/master/unit-of-measurement']">Back</button>
<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title" id="basic-layout-colored-form-control">Add Unit of Measurement</h4>
      </div>
      <div class="card-body">
        <div class="px-3">
          <form class="form" [formGroup]="unit_data" (ngSubmit)="addOrUpdate(unit_data)">
            <div class="form-body">
              <h4 class="form-section"><i class="ft-info"></i> Unit details</h4>
              <div class="row">
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="unit_name">Unit Name</label>
                    <input type="text" formControlName="unit_name" id="unit_name" class="form-control border-primary"
                      name="unit_name">
                    <input type="hidden" formControlName="id" id="id" class="form-control border-primary" name="id">
                  </div>
                </div>
              </div>
              <div class="col-lg-12 d-flex justify-content-between flex-row">
                <div>
                  <input type="submit" [disabled]=isProcessing value="Save" class="btn btn-raised btn-primary">
                  <input type="button" (click)='cancel()' [disabled]=isProcessing value="Back"
                    class="btn ml-2 btn-raised btn-danger">

                </div>
                <div>
                  <input type="submit" (click)='advanceNext()' [disabled]=isProcessing value="Save and Enter Next"
                    class="btn ml-2 btn-raised btn-primary">
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
