<button class="btn btn-primary btn-raised" [routerLink]="['new']">Create New</button>
<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-lg-12">
            <table class="table table-bordered">
              <thead>
                <th>Units</th>
                <th>Action</th>
              </thead>
              <tbody>
                <tr *ngFor="let uom of rows|paginate: {
                                                        itemsPerPage: paginationData.per_page,
                                                        currentPage: paginationData.current_page,
                                                        totalItems: paginationData.total,
                                                        id: 'get_list'
                                }">
                  <td>{{uom.unit_name}}</td>
                  <td>
                    <a (click)="edit(uom.id)" class="success font-medium-1 p-0"><i class="fa fa-edit"></i></a>
                  </td>
                </tr>
              </tbody>
            </table>
            <div class="row pull-right pr-5">
              <nav>
                <pagination-controls id="get_list" (pageChange)='getData($event)'></pagination-controls>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
